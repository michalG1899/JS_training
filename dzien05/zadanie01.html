<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .zimno{
            color: blue;
        }
        .chlodno{
            color: green;
        }
        .cieplo{
            color: red;
        }
        td,
        th {
            border: 1px solid #000;
            padding: 5px;
        }

        
    </style>
</head>

<body>
    <h1>Temperatury</h1>
    <textarea id="wpisaneLiczby" name="w3review" rows="8" cols="20"></textarea>
    <br>
    <button onclick="analizuj(document.querySelector('#wpisaneLiczby').value)">Pokaż tabelkę</button>

    <table id='wynik2'>
    </table>

    <script>
        function analizuj(string) {
            document.querySelector('#wynik2').innerHTML = '';
            document.querySelector('#wynik2').innerHTML = `<th><sup>o</sup>C</th>
            <th><sup>o</sup>F</th>
            <th>OPIS</th>`;
            let tablicaLiczb = string.split("\n");
            console.log(tablicaLiczb);

            for (let i = 0; i < tablicaLiczb.length; i++) {
                let tempF = (tablicaLiczb[i] * 1.8 + 32).toFixed(2);
                let opis;
                let opisKolor;
                if (tablicaLiczb[i] <= 0) {
                    opis = 'zimno';
                    opisKolor = '<td class=\'zimno\'>' + opis + '</td>' ;
                } else if (tablicaLiczb[i] > 0 && tablicaLiczb[i] <= 12) {
                    opis = 'chłodno';
                    opisKolor = '<td class=\'chlodno\'>' + opis + '</td>' ;
                } else {
                    opis = 'ciepło';
                    opisKolor = '<td class=\'cieplo\'>' + opis + '</td>' ;
                }
                document.querySelector('#wynik2').innerHTML += `<tr><td> ${tablicaLiczb[i]} <sup>o</sup>C </td><td> ${tempF} <sup>o</sup>F </td>${opisKolor}</tr>`;

            }

        }
    </script>
</body>

</html>
