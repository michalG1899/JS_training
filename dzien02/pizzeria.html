<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel='stylesheet' href='pizzeria_styl.css'>
</head>

<body>
    <h1>Pizzeria</h1>
    <nav>
        <div class=rozmiar>
            <form class=rozmiar>
                <p>Wybierz rozmiar pizzy:</p>
                <div>
                    <input type="radio" id="choice1" name="rozmiar" value="small" checked>
                    <label for="contactChoice1">Mała</label>

                    <input type="radio" id="choice2" name="rozmiar" value="medium">
                    <label for="contactChoice2">Średnia</label>

                    <input type="radio" id="choice3" name="rozmiar" value="big">
                    <label for="contactChoice3">Duża</label>
                </div>
            </form>
        </div>
        <div class="ciasto">
            <form class=ciasto>
                <p>Wybierz rodzaj ciasta:</p>
                <div>
                    <input type="radio" id="Cienkie" name="ciasto"checked>
                    <label >Cienkie</label>

                    <input type="radio" id="Grube" name="ciasto">
                    <label>Grube</label>
                </div>
            </form>
        </div>
        <div class="dodatki">
            <label>Wybierz dodatki:</label><br>
            <input type="checkbox">
            <label for="oliwki-czarne">oliwki czarne</label><br>
            <input type="checkbox">
            <label for="oliwki-zielone">oliwki zielone</label><br>
            <input type="checkbox">
            <label for="kiełbasa-peperoni">kiełbasa peperoni</label><br>
            <input type="checkbox">
            <label for="ananas">ananas</label><br>
            <input type="checkbox">
            <label for="szynka">szynka</label><br>
        </div>
    </nav>
</body>

</html>
