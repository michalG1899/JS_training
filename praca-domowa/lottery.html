<body>

    <table>

    <button onclick="sprawdzPrawdopodobienswto()">Sprawdź 1000 kuponów</button><br>
    <table>
        <p>Prawdopodobieństwo wylosowania:</p>
        <tr>
            <th>"zero trafień"</th>
            <th>"jedynki"</th>
            <th>"dwójki"</th>
            <th>"trójki"</th>
            <th>"czwórki"</th>

        </tr>

            <td id='p0'>-</td>

            <td id='p4'>-</td>

        </tr>
    </table><br>
    <script>
        var wylosowaneNumery = [];
        var wylosowaneKupony = [];
        var tymczasowyKupon = [];

        var zero = 0;
        var jedynka = 0;
        var dwojka = 0;
        var trojka = 0;
        var czworka = 0;
        var piatka = 0;
        var szostka = 0;

        function wylosujWygraneNumery() {
            wylosowaneNumery = losuj();
        }

        function losuj() {
            var wylosowaneLiczby = [];
            for (let i = 0; i <= 5; i++) {
                wylosowaneLiczby[i] = Math.round(Math.random() * 49 + 1);
                document.querySelector('#o' + i).textContent = wylosowaneLiczby[i];
            }
            return wylosowaneLiczby;
        }

        function sprawdzPrawdopodobienswto() {
            for (let i = 1; i <= 1000; i++) {

                var licznik = 0;
                tymczasowyKupon = losuj();
                for (let j = 0; j < tymczasowyKupon.length; j++) {
                    for (let k = 0; k < wylosowaneNumery.length; k++) {
                        if (tymczasowyKupon[i] === wylosowaneNumery[k]) {
                            licznik++;
                        }
                    }
                }

                if (licznik === 0) {
                    zero++;
                } else if (licznik === 1) {
                    jedynka++;
                } else if (licznik === 2) {
                    dwojka++;
                } else if (licznik === 3) {
                    trojka++;


                }

    </script>
