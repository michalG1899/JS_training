<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
    <style>
        td,
        th {
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- <button onclick="wylosujWygraneNumery()">WYLOSUJ</button><br> -->
    <button onclick="sprawdzPrawdopodobienswto()">Sprawdź 10000 kuponów</button><br>

    <table>
        <p>Zwycięskie numery:</p>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <td id='o0'>-</td>
            <td id='o1'>-</td>
            <td id='o2'>-</td>
            <td id='o3'>-</td>
            <td id='o4'>-</td>
            <td id='o5'>-</td>
        </tr>
    </table><br>
    <!-- <button onclick="sprawdzPrawdopodobienswto()">Sprawdź 1000 kuponów</button><br> -->
    <table>
        <p>Prawdopodobieństwo wylosowania:</p>
        <tr>
            <th></th>
            <th>"zero trafień"</th>
            <th>"jedynka"</th>
            <th>"dwójka"</th>
            <th>"trójka"</th>
            <th>"czwórka"</th>
            <th>"piątka"</th>
            <th>"szóstka"</th>
        </tr>
        <tr>
            <td>Liczba trafionych kuponów</td>
            <td id='p0'>-</td>
            <td id='p1'>-</td>
            <td id='p2'>-</td>
            <td id='p3'>-</td>
            <td id='p4'>-</td>
            <td id='p5'>-</td>
            <td id='p6'>-</td>
        </tr>

        <tr>
            <td>Prawdopodobieństwo trafienia [%]</td>
            <td id='pp0'>-</td>
            <td id='pp1'>-</td>
            <td id='pp2'>-</td>
            <td id='pp3'>-</td>
            <td id='pp4'>-</td>
            <td id='pp5'>-</td>
            <td id='pp6'>-</td>
        </tr>
    </table><br>
    <script>
        var wylosowaneNumery = [];
        var tymczasowyKupon = [];

        var zero = 0;
        var jedynka = 0;
        var dwojka = 0;
        var trojka = 0;
        var czworka = 0;
        var piatka = 0;
        var szostka = 0;

        function losuj() {
            var wylosowaneLiczby = [];
            for (let i = 0; i <= 5; i++) {
                wylosowaneLiczby[i] = Math.round(Math.random() * 49 + 1);
                document.querySelector('#o' + i).textContent = wylosowaneLiczby[i];
            }

            return wylosowaneLiczby;
        }

        function wyczysc() {
            zero = 0;
            jedynka = 0;
            dwojka = 0;
            trojka = 0;
            czworka = 0;
            piatka = 0;
            szostka = 0;
        }

        function sprawdzPrawdopodobienswto() {
            wyczysc();
            wylosowaneNumery = losuj();
            for (let i = 1; i <= 10000; i++) {
                tymczasowyKupon = losuj();
                var licznik = 0;
                for (let j = 0; j < tymczasowyKupon.length; j++) {
                    for (let k = 0; k < wylosowaneNumery.length; k++) {
                        if (tymczasowyKupon[j] == wylosowaneNumery[k]) {
                            licznik++;
                        }
                    }
                }

                if (licznik == 0) {
                    zero++;
                } else if (licznik == 1) {
                    jedynka++;
                } else if (licznik == 2) {
                    dwojka++;
                } else if (licznik == 3) {
                    trojka++;
                } else if (licznik == 4) {
                    czworka++;
                } else if (licznik == 5) {
                    piatka++;
                } else if (licznik == 6) {
                    szostka++;


                }
            }

            document.querySelector('#p0').textContent = zero;
            document.querySelector('#pp0').textContent = (zero / 10000 * 100).toFixed(3);

            document.querySelector('#p1').textContent = jedynka;
            document.querySelector('#pp1').textContent = (jedynka / 10000 * 100).toFixed(3);

            document.querySelector('#p2').textContent = dwojka;
            document.querySelector('#pp2').textContent = (dwojka / 10000 * 100).toFixed(3);

            document.querySelector('#p3').textContent = trojka;
            document.querySelector('#pp3').textContent = (trojka / 10000 * 100).toFixed(3);

            document.querySelector('#p4').textContent = czworka;
            document.querySelector('#pp4').textContent = (czworka / 10000 * 100).toFixed(3);

            document.querySelector('#p5').textContent = piatka;
            document.querySelector('#pp5').textContent = (piatka / 10000 * 100).toFixed(3);

            document.querySelector('#p6').textContent = szostka;
            document.querySelector('#pp6').textContent = (szostka / 10000 * 100).toFixed(3);

        }

    </script>
</body>

</html>
