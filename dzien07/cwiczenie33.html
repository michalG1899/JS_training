<script>
    class Samochod {
        constructor(marka, model, silnik, paliwo, kolor) {
            this.marka = marka;
            this.model = model;
            this.silnik = silnik;
            this.paliwo = paliwo;
            this.kolor = kolor;
        }

        showDetails() {
            console.log(`MARKA: ${this.marka} | MODEL: ${this.model} | SILNIK: ${this.silnik} | PALIWO: ${this.paliwo} | KOLOR: ${this.kolor}`)
        }
    }

    samochod1 = new Samochod("BMW", "X6", 3.0, "benzyna", "bia≈Çy");
    samochod2 = new Samochod("Opel", "Astra", 1.6, "LPG", "niebieski");
    samochod3 = new Samochod("Ford", "Mustang", 5.0, "benzyna", "czarny");

    samochod1.showDetails();
    samochod2.showDetails();
    samochod3.showDetails();

</script>
